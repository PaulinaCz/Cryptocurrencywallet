<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
    <a class="navbar-brand" href="#" th:href="@{/}">
        CryptoCurrencyWallet Login
    </a>
</nav>

<div class="container" >
    <div class="row justify-content-md-center">
        <div id="login-page">
            <form th:action="@{/login}" method="post">

                <!--    error message     -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password</div>
                </div>

                <!--    success message     -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info"> You've been logged out!</div>
                </div>

                <div class="form-group">
                    <label class="col-form-label" for="username">
                        Username:
                    </label>
                    <input type="text" name="username" id="username" class="form-control"
                           autofocus="autofocus" placeholder="Enter Email"/>
                </div>
                <div class="form-group">
                    <label class="col-form-label" for="password">
                        Password:
                    </label>
                    <input type="password" name="password" id="password" class="form-control"
                           autofocus="autofocus" placeholder="Enter Password"/>
                </div>

                <div class="form-group ">
                    <div class="row">
                        <div class="col">
                            <input type="submit" class="form-control  btn btn-primary" name="login-submit"
                                   id="login-submit"
                                   value="Log in"/>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <span>New User? <a href="/" th:href="@{/registration}">Register Here</a> </span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
