<!--    CREATE HTML REGISTRATION FORM   -->

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col">
            <h1> Registration</h1>


            <form th:action="@{/registration}" method="post" th:object="${userForm}">

                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered to our awesome app</div>
                </div>


                <div th:if="${error} != null" class="alert alert-danger">
                    <span th:text="${error}"></span>
                </div>

                <div class="form-group">
                    <label class="col-form-label" for="firstName">
                        First Name
                    </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}"
                           required="required" autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="col-form-label" for="lastName">
                        Last Name
                    </label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" required="required">
                </div>

                <div class="form-group">
                    <label class="col-form-label" for="email">
                        Email
                    </label>
                    <input id="email" class="form-control" type="email" th:field="*{email}" required="required"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">
                        Password
                    </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}"
                           required="required"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="repeatPassword">
                        Password Confirmation
                    </label>
                    <input id="repeatPassword" class="form-control" type="password" th:field="*{repeatPassword}"
                           required="required"/>
                </div>

                <div class="form-group">
                    <button type="submit" class=" btn btn-success">Register</button>
                    <span> Already registered?<a href="/" th:href="@{/login}"> Login here</a>
                    </span>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
